name: Deploy

on:
  push:
    branches:
      - development

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: set -eu
    - run: mkdir "$HOME/.ssh"
    - run: echo "${{ secrets.DEPLOYMENT_KEY }}" > "$HOME/.ssh/key"
    - run: chmod 600 "$HOME/.ssh/key"

    - run: npm ci
    - run: npm run build
    - run: cd dist && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . clown@drip.monkeys.team:/var/www/drip.monkeys.team/html/

  